<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>MVC</title>
    <style>
        div {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="the-div" onclick="clickDiv()"></div>

    <script>
        let theDiv = document.getElementById('the-div');

        // Model
        let color = 'black';

        // View 
        show();
        function show() {
            theDiv.style.backgroundColor = color;
        }

        // Controller
        function clickDiv() {
            color = 'red';
            show();
        }
    </script>
</body>

</html>
