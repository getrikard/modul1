<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table {
            border-spacing: 0;
        }

        td {
            background-color: white;
            padding: 0;
        }

        td.room {
            width: 40px;
            height: 40px;
        }

        td.wall {
            background-color: black;
        }

        td.noWall {
            background-color: white;
        }

        td.small {
            width: 10px;
            height: 10px;
        }

        td.wide {
            width: 40px;
        }

        td.high {
            height: 40px;
        }
    </style>
</head>

<body>
    <script>
        var size = 15;

        makeRandomLab();

        function makeRandomLab() {
            document.write('<table>');
            for (var i = 0; i < size; i++) {
                document.write('<tr>');
                for (var j = 0; j < size; j++) {
                    document.write('<td class="wall small"></td><td class="wall wide"></td>');
                }
                document.write('<td class="wall small"></td></tr><tr>');

                for (var k = 0; k < size; k++) {
                    document.write('<td class="wall high"></td><td class="room"></td>');
                }
                document.write('<td class="wall high"></td></tr>');
            }

            document.write('<tr>');
            for (var m = 0; m < size; m++) {
                document.write('<td class="wall small"></td><td class="wall wide"></td>');
            }
            document.write('<td class="wall small"></td></tr><tr>');
            document.write('</table>');
        }
    </script>
</body>

</html>
