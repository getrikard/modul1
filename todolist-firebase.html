<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table#tasks-table,
        table#tasks-table tr,
        table#tasks-table td,
        table#tasks-table th {
            border: 1px solid lightgray;
            border-collapse: collapse;
        }

        table#tasks-table td,
        table#tasks-table th {
            padding: 5px;
        }

        table#tasks-table th {
            background-color: darkblue;
            border: 1px solid darkblue;
            color: white;
        }

        table#tasks-table tr:nth-child(even) {
            background: antiquewhite;
        }

        button {
            padding: 5px;
        }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
</head>

<body>
    <table id="tasks-table">
        <tr>
            <td style="font-size: 2em;">‚è≥</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>Beskrivelse:</td>
            <td><input id="taskDescription" type="text" /></td>
        </tr>
        <tr>
            <td>Person:</td>
            <td><input id="taskPerson" type="text" /></td>
        </tr>
        <tr>
            <td>Frist:</td>
            <td><input id="taskDeadline" type="date" /></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="addTask()">Legg til oppgave</button></td>
        </tr>
    </table>

    <script>
        let taskDescriptionInput = document.getElementById('taskDescription');
        let taskPersonInput = document.getElementById('taskPerson');
        let taskDeadlineInput = document.getElementById('taskDeadline');
        let tasksTable = document.getElementById('tasks-table');

        // Firebase-konfigurasjon
        let firebaseConfig = {
            apiKey: "AIzaSyCF4wq59fMWsWq8D7OfaajhHbSPB0SkcWA",
            authDomain: "get-modul1.firebaseapp.com",
            databaseURL: "https://get-modul1.firebaseio.com",
            projectId: "get-modul1",
            storageBucket: "get-modul1.appspot.com",
            messagingSenderId: "326106033490",
            appId: "1:326106033490:web:e26956a0b4693dd5659e8b"
        };

        // Firebase-initialisering
        firebase.initializeApp(firebaseConfig);
        let db = firebase.firestore();

        // Model
        let tasks = [];

        let todolist = db.collection('todolist');
        // todoCollection.get().then(
        todolist.onSnapshot(
            function (collectionSnapshot) {
                tasks = [];
                collectionSnapshot.forEach(function (todoItemSnapshot) {
                    tasks.push(todoItemSnapshot.data());
                });
                show();
            }
        );

        tasks.sort(function (task) { return task.description });

        // View
        function show() {
            // Tegn tabell-header
            let html = `
                <tr>
                    <th>Oppgave</th>
                    <th>Person</th>
                    <th>Frist</th>
                    <th colspan="2">Gjort</th>
                    <th></th>
                </tr>
            `;

            // Tegn alle radene
            for (let i = 0; i < tasks.length; i++) {
                html += createHtmlRow(i);
            }
            tasksTable.innerHTML = html;
        }

        function createHtmlRow(i) {
            const task = tasks[i];
            const checkedHtml = task.isDone ? 'checked="checked"' : '';
            // const doneDate = task.isDone ? task.doneDate.toLocaleDateString() : '';
            const doneDate = task.isDone ? new Date(task.doneDate.seconds * 1000).toLocaleDateString() : '';
            if (!task.editMode) return `
                <tr>
                    <td>${task.description}</td>
                    <td>${task.person}</td>
                    <td>${new Date(task.deadline.seconds * 1000).toLocaleDateString()}</td>
                    <td><input onchange="changeIsDone(this, ${i})" type="checkbox" ${checkedHtml} /></td>
                    <td>${doneDate}</td>
                    <td>
                        <button onclick="deleteTask(${i})">Slett</button>
                        <button onclick="editTask(${i})">Rediger</button>
                    </td>
                </tr>
            `;
            return `
                <tr>
                    <td><input id="editDescription${i}" type="text" value="${task.description}"/></td>
                    <td><input id="editPerson${i}" type="text" value="${task.person}"></td>
                    <td><input id="editDeadline${i}" type="date" value="${task.deadline.toISOString().substr(0, 10)}"></td>
                    <td></td>
                    <td>${doneDate}</td>
                    <td>
                        <button onclick="updateTask(${i})">Lagre</button>
                        <button onclick="cancelUpdateTask(${i})">Avbryt</button>
                    </td>
                </tr>
            `;
        }

        //Controller
        function addTask() {
            todolist.add({
                description: taskDescriptionInput.value,
                person: taskPersonInput.value,
                deadline: new Date(taskDeadlineInput.value),
                isDone: false
            });
            taskDescriptionInput.value = '';
            taskPersonInput.value = '';
            taskDeadlineInput.value = '';
            show();
        }

        function changeIsDone(checkbox, index) {
            tasks[index].isDone = checkbox.checked;
            tasks[index].doneDate = new Date(Date.now());
            todolist.doc()
            show();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            show();
        }

        function editTask(index) {
            tasks[index].editMode = true;
            show();
        }

        function updateTask(index) {
            const descriptionInput = document.getElementById(`editDescription${index}`);
            const personInput = document.getElementById(`editPerson${index}`);
            const deadlineInput = document.getElementById(`editDeadline${index}`);

            const task = tasks[index];
            task.description = descriptionInput.value;
            task.person = personInput.value;
            task.deadline = new Date(deadlineInput.value);
            task.editMode = false;
            show();
        }

        function cancelUpdateTask(index) {
            tasks[index].editMode = false;
            show();
        }
    </script>
</body>

</html>
